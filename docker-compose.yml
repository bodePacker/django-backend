version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: clickrDatabase
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db

volumes:
  pgdata:
